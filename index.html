<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Full Screen Demo</title>
<style>
    /* Some basic styles for demonstration */
    body, html {
        height: 100%;
        margin: 0;
        display: flex;
        justify-content: center;
        align-items: center;
    }
</style>
</head>
<body>

<button id="fullscreen-btn">Toggle Full Screen</button>
<p id="fullscreen-instruction" style="display:none;">To enter full-screen mode, tap the <strong>Share</strong> icon, then select <strong>Fullscreen</strong>.</p>

<script>
    const fullscreenBtn = document.getElementById('fullscreen-btn');
    const fullscreenInstruction = document.getElementById('fullscreen-instruction');

    fullscreenBtn.addEventListener('click', () => {
        if (document.fullscreenElement) {
            // If already in full screen, exit full screen
            document.exitFullscreen();
        } else {
            // If not in full screen, provide instruction for iOS users
            fullscreenInstruction.style.display = 'block';
        }
    });
</script>

</body>
</html>
